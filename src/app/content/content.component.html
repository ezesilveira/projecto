<ol class="list-group list-group-numbered">
    <li *ngFor="let usuario of usuarios" class="list-group-item d-flex justify-content-between align-items-start">
        <div class="ms-2 me-auto">
            <div class="fw-bold">ID: {{usuario.id}}</div>
            {{usuario.nombre}} {{usuario.apellido | uppercase}}
        </div>
        <span [ngClass]="usuario.estado == 'Activo'? 'bg-success':'bg-warning'" class="badge rounded-pill">{{usuario.estado}}</span>
    </li>
</ol>
